<div id="container">
    <iframe src="http://localhost:6006"></iframe>

    <div class="icon-button floating_button" id="open_modal_button">
        <div class="icon icon--settings icon--white8"></div>
    </div>

    <div class="flex_modal_wrap">
        <div class="modal">
            <!-- Close button -->
            <div class="icon-button icon--white8" id="close_modal_button">
                <div class="icon icon--close"></div>
            </div>
            
            <!-- Left column -->
            <div class="modal_column">
                <h3>Select a Storybook</h3>
                <select name="" id="select-menu1" class="select-menu" disabled>
                    <option value="">No Storybooks here!</option>
                </select>
                <!-- Buttons -->
                <button id="delete_button" disabled class="button button--secondary-destructive mb-xxsmall">
                    Delete this storybook
                </button>
                <button id="delete_confirm_button" class="button button--primary-destructive mb-xxsmall">
                    Are you sure?
                </button>
            </div>

            <!-- Right column -->
            <div class="modal_column">
                <h3>Add a new Storybook</h3>
                <div class="input input--with-icon mb-xxsmall">
                    <div class="icon icon--link-connected"></div>
                    <input type="input" class="input__field" placeholder="Storybook link">
                </div>
                <div class="input input--with-icon mb-xxsmall">
                    <div class="icon icon--library"></div>
                    <input type="input" class="input__field" placeholder="Name of the Storybook">
                </div>
                <button class="button button--primary mb-xxsmall">Add a Storybook</button>
            </div>
        </div>
    </div>
</div>
