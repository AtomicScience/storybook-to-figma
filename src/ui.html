<div id="container">
    <iframe src="http://localhost:6006"></iframe>

    <div class="icon-button floating_button" id="open_modal_button">
        <div class="icon icon--settings icon--white8"></div>
    </div>

    <div class="modal_background" id="modal_background">
        <div class="modal">
            <!-- Close button -->
            <div class="icon-button icon--white8" id="close_modal_button">
                <div class="icon icon--close"></div>
            </div>
            
            <div class="todo_list" id="todo_list">
                <div class="todo_item todo_item_actual">Some text!</div>
                <div class="todo_item todo_item_actual">More text!</div>
                <div class="todo_item todo_item_actual">Even more text!</div>
            </div>

            <div class="todo_entry_panel">
                <div class="input input--with-icon mb-small todo_input">
                    <div class="icon icon--library"></div>
                    <input type="input" class="input__field" placeholder="TODO entry" id="todo_input">
                </div>

                <button class="button button--primary mb-xxsmall todo_button" id="todo_button">Add entry</button>
            </div>
        </div>
    </div>
</div>
