<div id="container">
    <iframe src="http://localhost:6006"></iframe>
    <div id="menu">
        <div id="storybook-chooser">
            <h3>Select a Storybook to open</h3>
            <select name="" id="select-menu1" class="select-menu">
                <option value="">Select a storybook</option>
                <option value="1">Storybook number 1</option>
                <option value="2">Storybook number 2</option>
                <option value="3">Storybook number 3</option>
                <option value="4">Storybook number 4</option>
            </select>
            <button class="button button--secondary-destructive mb-xxsmall">Delete this storybook</button>
        </div>
        <div id="storybook-adder">
            <h3>Add a new Storybook</h3>
            <div class="input input--with-icon mb-xxsmall">
                <div class="icon icon--draft"></div>
                <input type="input" class="input__field" placeholder="Storybook link">
            </div>
            <div class="input input--with-icon mb-xxsmall">
                <div class="icon icon--library"></div>
                <input type="input" class="input__field" placeholder="Name of the Storybook">
            </div>
            <button class="button button--primary mb-xxsmall">Add a Storybook</button>
        </div>
    </div>
</div>
